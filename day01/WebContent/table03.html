<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합 - 실습</title>
<style>
	table {
		border: 1px solid black;
		border-collapse: collapse;
		width: 50%;
		margin: 0 auto;
	}
	
	td, th {
		border: 1px solid black;
		text-align: center;
	}
</style>
</head>
<body>
	<table border="1">
		<caption>회사 수익 테이블</caption>
		<tr>
			<th>거래처</th>
			<th>흑자</th>
			<th>적자</th>
		</tr>
		<tr>
			<td>삼성</td>
			<td>10,000,000</td>
			<td></td>
		</tr>
		<tr>
			<td>LG</td>
			<td></td>
			<td>5,000,000</td>
		</tr>
		<tr>
			<td>롯데</td>
			<td></td>
			<td>7,000,000</td>
		</tr>
		<tr>
			<td rowspan="2">총계</td>
			<td>10,000,000</td>
			<td>12,000,000</td>
		</tr>
		<tr>
			<td colspan="2">-2,000,000</td>
		</tr>
	</table>
</body>
</html>
