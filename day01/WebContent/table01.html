<!-- 
	테이블(table)
		여러 종류의 데이터가 행과 열로 정리된 표
		
		<table> : 테이블 생성 시 사용하는 태그
		<tr> : 행
		<th>, <td> : 열
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>18살</td>
		</tr>
	</table>
</body>
</html>
