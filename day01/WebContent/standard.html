<!DOCTYPE html><!-- HTML5 시작을 알리는 선언(형식상 사용된다). -->
<html lang="ko"> <!-- 한국형 웹 컨텐츠 접근성 지침에서 웹 페이지의 html 요소 안에 페이지의 기본 언어 선언을 규정하고 있다. -->
<head> <!-- body 태그가 시작되기 전에 미리 설정이 필요한 태그들을 작성한다. -->


<!--
	<meta> 태그
	metadata의 약자로 html 문서를 부가 설명해주는 역할을 한다.
	
	charset="UTF-8"
	웹 브라우저에 문서를 표시할 때 변환하는 처리 작업 즉, 인코딩을 하게 되고 파일이 해석될 때 어떤 인코딩으로 되어 있는 지 지정이 필요하다.
	이를 charset이라고 한다. 인코딩 방식이 맞지 않다면 문자가 깨질 수 있지만 utf-8이라는 charset을 사용하면 다국어를 지원하기 때문에
	문자가 깨지지 않는다.
-->

<meta charset="UTF-8" name="화요일 좋아" content="일상 데일리 소통 ootd">
<title>나의 첫번째 HTML</title> <!-- 페이지 제목 작성, 브라우저 탭에 출력될 문자열 값, 15자 이내 -->
</head>
<body>
	<!-- 
		<h> 태그
			제목을 표현할 수 있는 다양한 글자 크기의 태그이다.
			가장 큰 <h1> 태그부터 <h6> 태그까지 다양한 크기로 제목을 표현할 수 있다.
	 -->
	<h1>재미있는 HTML!</h1>
	<h2>재미있는 HTML!</h2>
	<h3>재미있는 HTML!</h3>
	<h4>재미있는 HTML!</h4>
	<h5>재미있는 HTML!</h5>
	<h6>재미있는 HTML!</h6>
</body>
</html>
